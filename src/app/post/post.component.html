<h2>{{ post?.title }}</h2>
<p>
  {{ post?.description }}
</p>
<img src="{{ post?.imagePath }}" class="img-responsive" />
<p>Author:{{ post?.author }}</p>
<p>Date:{{ post?.dateTimeCreated }}</p>


<a (click)="likePost()" class="btn btn-info btn-sm">
  <span class="glyphicon glyphicon-thumbs-up"></span> Like ({{ post?.numberOfLikes }})
</a>
<br /><br>

<button class="btn btn-primary" (click)="onEdit()">Edit</button> |
<button class="btn btn-danger" (click)="onDelete()">Delete</button>
<hr />
